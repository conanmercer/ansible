- name: Add NodeSource repository
  become: true
  ansible.builtin.get_url:
    url: https://deb.nodesource.com/setup_20.x
    dest: /tmp/nodesource_setup.sh
  tags:
    - install
    - node

- name: Install Node.js
  become: true
  ansible.builtin.apt:
    name: nodejs
    state: present
  tags:
    - install
    - node

- name: Npmjs prefix
  ansible.builtin.shell: mkdir -p ~/.local/.npm-global
  tags:
    - install
    - node

- name: Add npmjs to PATH
  ansible.builtin.shell: PATH=~/.local/.npm-global/bin:$PATH
  tags:
    - install
    - node

- name: Npmjs global settings
  ansible.builtin.shell: npm config set prefix '~/.local/.npm-global'
  tags:
    - install
    - node

- name: Export npmjs PATH in case dotfiles are not installed
  ansible.builtin.shell: export PATH=~/.local/.npm-global/bin:$PATH
  tags:
    - install
    - node
    - npm-path

- name: Install N
  npm:
    name: n
    global: true
  tags:
    - install
    - node

- name: Install correct version of Node
  ansible.builtin.shell: n 20
  tags:
    - install
    - node
